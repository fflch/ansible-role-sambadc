---
- name: Add backports repository
  apt_repository:
    repo: 'deb http://deb.debian.org/debian bullseye-backports main'
    state: present
    update_cache: true

- name: Install samba packages from OS
  apt:
    default_release: bullseye-backports
    pkg:
      - krb5-config
      - krb5-user
      - libnss-winbind
      - libpam-winbind
      - winbind
      - samba
      - smbclient
      - ldb-tools
      - samba-common
      - python3-cryptography

